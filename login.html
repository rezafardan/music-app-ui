<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>MyMusic</title>
  </head>
  <body>
    <div class="container-landing">
      <!-- Start Navbar -->
      <div class="navbar">
        <div class="navbar-landing-left">
          <div class="logo">
            <a href="#">
              <img src="images/logo.svg" alt="Logo" class="mymusic-logo" />
            </a>
          </div>
        </div>
      </div>

      <!-- End Navbar -->

      <!-- Start Card -->
      <div class="main">
        <div class="card">
          <div class="text">
            <img src="/images/logo.svg" alt="Logo" />
            <h4 class="text-card">Welcome to MyMusic! üëãüèª</h4>
            <p>Please sign-in to your account and start the adventure</p>
          </div>
          <div class="form">
            <form action="#" class="form-card">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
            </form>
          </div>
          <div class="cb">
            <label class="checkbox-container">
              <input type="checkbox" required />
              <span class="checkmark"></span>
              <p>Remember Me</p>
            </label>
            <a href="#" class="link">Forgot Password?</a>
          </div>
          <div class="login">
            <a href="homepage.html">Login</a>
          </div>
          <div class="account">
            <p>
              New on our platform?
              <a href="register.html" class="link">Create an account</a>
            </p>
          </div>
          <div class="divider">
            <hr />
            <div><p>or</p></div>
            <hr />
          </div>
          <div class="login-google">
            <a href="homepage.html"
              ><img src="images/Button/logos_google-icon.svg" alt="" />Login
              With Google</a
            >
          </div>
        </div>
      </div>
      <!-- End Card -->
    </div>
  </body>
</html>
